appId: com.nktnet.pdfoxjs
productName: pdfoxjs
asar: true
copyright: Copyright Â© 2023 Khiet Tam Nguyen
fileAssociations:
  - ext: pdf
    name: PDF Document
    mimeType: application/pdf
    role: Editor
publish:
  - provider: github
    protocol: https

directories:
  output: dist

files:
  - out

extraResources:
  - public

win:
  target: nsis
nsis:
  allowToChangeInstallationDirectory: true

mac:
  target: dmg

linux:
  target: AppImage
  category: Office

extends: null