appId: com.nktnet.pdfoxjs
productName: pdfoxjs
asar: true
copyright: Copyright Â© 2023 Khiet Tam Nguyen
fileAssociations:
  - ext: pdf
    name: PDF Document
    mimeType: application/pdf
    role: Editor

directories:
  output: dist

files:
  - out

extraResources:
  - public

win:
  target: nsis
  publish:
    - provider: github
      protocol: https

mac:
  target: dmg
  publish:
    - provider: github
      protocol: https

linux:
  target: AppImage
  category: Office
  publish:
    - provider: github
      protocol: https

extends: null